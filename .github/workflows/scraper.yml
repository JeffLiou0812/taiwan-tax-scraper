name: Scraper
on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install requests beautifulsoup4 pandas lxml
      - run: python tax_scraper_final.py
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: output
          path: data/
